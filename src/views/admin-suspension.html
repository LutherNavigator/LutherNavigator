{{> admin }}

<div class="row mb-2">
  <h2>Suspend a User</h2>
</div>
<form onsubmit="suspendAccount(event);">
  <div class="row">
    <div class="col-4 mb-3 form-group">
      <label for="userID">User ID</label>
      <input
        type="text"
        class="form-control clear-input"
        id="userID"
        name="userID"
        minlength="4"
        maxlength="4"
        required
      />
    </div>
    <div class="col-4 mb-3 form-group">
      <label for="duration">Duration</label>
      <select
        class="form-control clear-select"
        id="duration"
        name="duration"
        required
      >
        {{#each durations}}
        <option value="{{@key}}">{{this}}</option>
        {{/each}}
      </select>
    </div>
    <div class="col-4 mb-3 d-flex align-items-end">
      <button type="submit" class="btn btn-primary btn-block">Suspend</button>
    </div>
  </div>
</form>
<div class="flex-between mb-2">
  <h2>Suspended Users</h2>
  <button type="button" class="btn btn-primary" onclick="refreshSuspended();">
    Refresh
  </button>
</div>
<table class="table table-striped table-hover table-responsive-md">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Status</th>
    <th scope="col">Join time</th>
    <th scope="col">End suspension</th>
  </thead>
  <tbody id="suspended"></tbody>
</table>
<p id="suspended-status">Fetching suspended users...</p>
