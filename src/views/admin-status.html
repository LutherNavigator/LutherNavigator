{{> admin }}
<div class="tablet-content mb-3">
  <div class="flex-between mb-4">
    <h2>User Status Change Requests</h2>
    <button type="button" class="btn btn-primary" onclick="refreshStatuses();">
      Refresh
    </button>
  </div>
  <table class="table table-striped table-hover table-responsive-md">
    <thead>
      <th scope="col">ID</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Email</th>
      <th scope="col">Current status</th>
      <th scope="col">Requested status</th>
      <th scope="col">Approve</th>
    </thead>
    <tbody id="requested-statuses"></tbody>
  </table>
  <p id="status-status">Fetching status change requests...</p>
</div>
