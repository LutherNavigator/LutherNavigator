{{> admin }}
<div class="flex-between mb-4">
  <h2>Post Approval</h2>
  <button type="button" class="btn btn-primary" onclick="refreshPosts();">
    Refresh
  </button>
</div>
<table class="table table-striped table-hover table-responsive-lg">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">User</th>
    <th scope="col">Location</th>
    <th scope="col">Location type</th>
    <th scope="col">Program</th>
    <th scope="col">Three word description</th>
    <th scope="col">Content</th>
    <th scope="col">Create time</th>
    <th scope="col">Approve</th>
  </thead>
  <tbody id="unapproved-posts"></tbody>
</table>
<p id="posts-status">Fetching unapproved posts...</p>

<div
  class="modal fade"
  id="denialReasonModal"
  tabindex="-1"
  aria-labelledby="denialReasonModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="denialReasonModalLabel">
          Reason for post denial
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please state why the post is being denied.</p>
        <form>
          <div class="form-group">
            <label for="denial-reason" class="col-form-label">Reason</label>
            <textarea class="form-control" id="denial-reason"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" onclick="denyPost();">
          Done
        </button>
      </div>
    </div>
  </div>
</div>
