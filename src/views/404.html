<div class="div-center tablet-content">
  <div class="center">
    <img
        src="/img/compass_b.png"
        class="align-top err-logo spin mb-4 mt-2 center"
        alt="Luther Navigator Logo"
      />
  </div>
  <h1 class="center">Location Not Found</h1>

  {{#if loggedIn}}
  <p class="center">The post you are looking for does not exist.</p>
  {{else}}
  <p class="center">
    <a href="/login{{#if after}}?after={{after}}{{/if}}">Login</a>
    to see the post. Or the post does not exist.</p>
  {{/if}}

  <div class="center">
    <button type="submit" class="btn clear-button mb-3">Home</button>
  </div>
</div>
