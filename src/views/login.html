<div style="margin: 0 auto; padding: 16px; max-width: 800px">
  <h1>Login</h1>

  {{#if error}}
  <div class="alert alert-danger" role="alert">{{error}}</div>
  {{/if}}

  <form method="POST">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
