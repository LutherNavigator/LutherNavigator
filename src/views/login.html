<link rel="stylesheet" type="text/css" href="/css/login.css" />
<div class="login-page">
  {{#if error}}
  <div class="alert alert-danger" role="alert">{{error}}</div>
  {{/if}}

  <form method="POST">
    <div class="card">
      <div class="card-body">
        <h1>Login</h1>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            maxlength="63"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            maxlength="255"
            required
          />
        </div>
        <button type="submit" class="btn clear-button mt-2">Login</button>
      </div>
    </div>
  </form>
</div>
