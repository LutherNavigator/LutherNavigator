<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <!-- Open Graph Protocol -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/favicon.png" />
    <meta property="og:site_name" content="Luther Navigator" />
    <meta
      property="og:description"
      content="The Luther Navigator project seeks to provide students a way to share their experiences abroad."
    />
    <meta property="og:url" content="https://www.luthernavigator.com{{url}}" />

    <link rel="icon" href="/img/compass_b.png" />
    <link href="/img/compass_b.png" type="image/x-icon" rel="shortcut icon" />

    <!-- Title -->
    {{#if title}}
    <title>{{title}} - Luther Navigator</title>
    <meta property="og:title" content="{{title}} - Luther Navigator" />
    {{else}}
    <title>Luther Navigator</title>
    <meta property="og:title" content="Luther Navigator" />
    {{/if}}
    <meta name="author" content="Will Allen, Nell Himlie, David Oniani" />
    <meta name="description" content="#" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <img src="/img/vienna.jpg" alt="Vienna" class="vienna" />
    <div class="foreground">
      <header>
        <nav
          class="navbar sticky-top navbar-expand-lg navbar-light row"
          style="background-color: #003882"
        >
          <!-- <a class="navbar-brand col-sm-4" href="/">
            <img src="/img/compass_w.png" width="50" height="50" class="d-inline-block align-top nav-logo" alt="Luther Navigator Logo">
            Luther Navigator
          </a>
          <button class="navbar-toggler col-sm" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <img src="/img/toggle_menu.png" width="50" height="50" class="toggle-menu-img" alt="Three dots">
          </button>
          <div class="col-sm-8"></div>
          <a class="nav-link col-sm-4" href="#">Post</a>
          <a class="nav-link col-sm-4" href="#">Sign In</a> -->
          <a class="navbar-brand" href="/">
            <img
              src="/img/compass_w.png"
              class="d-inline-block align-top nav-logo"
              alt="Luther Navigator Logo"
            />
            Luther Navigator
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img
              src="/img/toggle_menu.png"
              width="50"
              height="50"
              class="toggle-menu-img"
              alt="Three dots"
            />
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"></li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
            {{#if loggedIn}}
            <a class="nav-link" href="/">Post</a>
            <a class="nav-link" href="/logout?after={{url}}">Logout</a>
            {{else}}
            <a class="nav-link" href="/">Post</a>
            <a class="nav-link" href="/login?after={{url}}">Login</a>
            {{/if}}
          </div>
        </nav>
      </header>
      <main>
        <div id="content">{{{body}}}</div>
      </main>
    </div>
    <footer>
      <div class="row">
        <a href="/" class="col-sm-4">About Luther Navigator</a>
        <a href="/" class="col-sm-4">Terms of Use</a>
        <a href="/" class="col-sm-4">Privacy Statement</a>
      </div>
    </footer>
  </body>
</html>
