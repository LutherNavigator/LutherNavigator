<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <!-- Open Graph Protocol -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/favicon.png" />
    <meta property="og:site_name" content="Luther Navigator" />
    <meta
      property="og:description"
      content="The Luther Navigator project seeks to provide students a way to share their experiences abroad."
    />
    <meta property="og:url" content="https://www.luthernavigator.com{{url}}" />

    <link rel="icon" href="/img/compass_b.png" />
    <link href="/img/compass_b.png" type="image/x-icon" rel="shortcut icon" />

    <!-- Title -->
    {{#if title}}
    <title>{{title}} - Luther Navigator</title>
    <meta property="og:title" content="{{title}} - Luther Navigator" />
    {{else}}
    <title>Luther Navigator</title>
    <meta property="og:title" content="Luther Navigator" />
    {{/if}}
    <meta name="author" content="Will Allen, Nell Himlie, David Oniani" />
    <meta name="description" content="#" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Font -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light row">
        <div>
          <span
            class="align-center"
            id="nav-logo"
            data-container="body"
            data-toggle="popover"
            data-placement="bottom"
            data-content="{{ navMessage }}"
          >
            <img
              src="/img/compass_w.png"
              class="d-inline-block nav-logo spin"
              alt="Luther Navigator Logo"
            />
          </span>
          <a class="navbar-brand" href="/">Luther Navigator</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img
            src="/img/toggle_menu.png"
            class="toggle-menu-img"
            alt="Three dots"
          />
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"></li>
          </ul>
          {{#if loggedIn}}
          <a class="nav-link" href="/post">Post</a>
          <a class="nav-link" href="/profile">Profile</a>
          {{#if admin}}
          <a class="nav-link" href="/admin">Admin</a>
          {{/if}}
          <a class="nav-link" href="/logout?after={{url}}">Logout</a>
          {{else}}
          <a class="nav-link" href="/post">Post</a>
          {{#if after}}
          <a class="nav-link" href="/login?after={{after}}">Login</a>
          {{else}}
          <a class="nav-link" href="/login">Login</a>
          {{/if}} {{/if}}
        </div>
      </nav>
    </header>
    <main class="bg-img">{{{body}}}</main>
    <footer>
      <div class="row">
        <a href="/about" class="col-sm-4">About Luther Navigator</a>
        <a href="/terms" class="col-sm-4">Terms of Use</a>
        <a href="/privacy" class="col-sm-4">Privacy Statement</a>
      </div>
      <div class="row socials mt-2">
        <a
          href="https://www.instagram.com/luthercollegecgl/"
          target="_blank"
          rel="noopener"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.luther.edu/global-learning/"
          target="_blank"
          rel="noopener"
        >
          <img
            src="/img/Luther_Helmet_K.png"
            alt=""
            width="44"
            height="38"
            class="luther"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
