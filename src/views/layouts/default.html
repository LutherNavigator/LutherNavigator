<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <!-- Open Graph Protocol -->
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/img/favicon.png" />
    <meta property="og:site_name" content="Luther Navigator" />
    <meta property="og:description" content="The Luther Navigator project seeks to provide students a way to share their experiences abroad." />
    <meta property="og:url" content="https://www.luthernavigator.com{{url}}" />

    <link rel="icon" href="/favicon.ico" />

    <!-- Title -->
    {{#if title}}
    <title>{{title}} - Luther Navigator</title>
    <meta property="og:title" content="{{title}} - Luther Navigator" />
    {{else}}
    <title>Luther Navigator</title>
    <meta property="og:title" content="Luther Navigator" />
    {{/if}}
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="content">{{{body}}}</div>
    </main>
    <footer></footer>
  </body>
</html>
