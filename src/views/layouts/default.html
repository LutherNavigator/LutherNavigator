<!DOCTYPE html>
<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/compass_b.png" />
    <link href="/img/compass_b.png" type="image/x-icon" rel="shortcut icon">
    <!-- Title -->
    {{#if title}}
    <title>{{title}} - Luther Navigator</title>
    {{else}}
    <title>Luther Navigator</title>
    {{/if}}
    <meta name="author" content="Will Allen, Nell Himlie, David Oniani">
    <meta name="description" content="#">
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS and JS -->
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/main.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #003882;">
        <a class="navbar-brand" href="/">
          <img src="/img/compass_w.png" width="50" height="50" class="d-inline-block align-top" alt="">
          Luther Navigator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <img src="/img/toggle_menu.png" width="50" height="50" class="" alt="">
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"></li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form> -->
          <a class="nav-link" href="#">Post</a>
          <a class="nav-link" href="#">Sign In</a>
        </div>
      </nav>
    </header>
    <main>
      <div id="content">{{{body}}}</div>
    </main>
    <footer>
      <table>
        <tr>
          <td class="">
            <a href="/">About Luther Navigator</a>
          </td>
          <td class="">
            <a href="/">Terms of Use</a>
          </td>
          <td class="">
            <a href="/">Privacy Statement</a>
          </td>
        </tr>
      </table>
      
    </footer>
  </body>
</html>
