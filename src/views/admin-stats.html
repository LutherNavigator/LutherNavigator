{{> admin }}

<div class="flex-between mb-2">
  <h2>Statistics</h2>
  <button type="button" class="btn btn-primary" onclick="refreshStats();">
    Refresh
  </button>
</div>
<div id="stats"></div>
<p id="stats-status">Fetching stats...</p>

<div class="mt-3" id="users">
  <h2>Users</h2>
</div>
<table class="table table-striped table-hover table-responsive-lg">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email</th>
    <th scope="col">Status</th>
    <th scope="col">Verified</th>
    <th scope="col">Approved</th>
    <th scope="col">Admin</th>
    <th scope="col">Join time</th>
  </thead>
  <tbody id="site-users"></tbody>
</table>
<p id="users-status">Fetching users...</p>

<div class="mt-3" id="posts">
  <h2>Posts</h2>
</div>
<table class="table table-striped table-hover table-responsive-lg">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">Location</th>
    <th scope="col">Posted by</th>
    <th scope="col">Program</th>
    <th scope="col">Rating</th>
    <th scope="col">Approved</th>
    <th scope="col">Create time</th>
  </thead>
  <tbody id="site-posts"></tbody>
</table>
<p id="posts-status">Fetching posts...</p>
