<body
  class="clean-body"
  style="
    margin: 0;
    padding: 0;
    -webkit-text-size-adjust: 100%;
    background-color: #283c4b;
  "
>
  <table
    cellpadding="0"
    cellspacing="0"
    class="nl-container"
    role="presentation"
    style="
      table-layout: fixed;
      vertical-align: top;
      min-width: 320px;
      border-spacing: 0;
      border-collapse: collapse;
      background-color: #283c4b;
      width: 100%;
    "
    valign="top"
    width="100%"
  >
    <tbody>
      <tr style="vertical-align: top" valign="top">
        <td style="word-break: break-word; vertical-align: top" valign="top">
          <div style="font-size: 1px; line-height: 20px"> </div>

          <div
            class="block-grid"
            style="
              min-width: 320px;
              max-width: 600px;
              overflow-wrap: break-word;
              word-wrap: break-word;
              word-break: break-word;
              margin: 0 auto;
              background-color: #003882;
            "
          >
            <div class="col_cont" style="width: 100% !important">
              <div style="line-height: 1.2; padding: 30px 20px 20px 20px">
                <div style="color: #ffffff">
                  <p
                    style="
                      font-size: 24px;
                      text-align: center;
                      word-break: break-word;
                      font-family: 'Lucida Sans unicode', 'lucida grande',
                        Tahoma, sans-serif;
                      margin: 0;
                    "
                  >
                    <span>Luther Navigator</span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div
            class="block-grid"
            style="
              min-width: 320px;
              max-width: 600px;
              overflow-wrap: break-word;
              word-wrap: break-word;
              word-break: break-word;
              margin: 0 auto;
              background-color: #ffffff;
            "
          >
            <div style="padding: 10px 30px">
              <div
                style="
                  text-align: center;
                  margin: 0;
                  line-height: 1.5;
                  font-size: 12px;
                  color: #283c4b;
                  font-family: lucida sans unicode, lucida grande, sans-serif;
                "
              >
                <p style="font-size: 16px">
                  <strong><span>Dear Guest</span></strong>
                </p>
                <p>Your account was not approved.</p>
                <p>
                  Please register again using the link below. If you would like
                  to contact us, you can do so through our website.
                </p>
                <p>Sincerely,<br />The Luther Navigator Team</p>
                <a
                  href="{host}/register"
                  style="
                    line-height: 3;
                    background-color: #003882;
                    color: white;
                    padding: 6px;
                    border-radius: 4px;
                    text-decoration: none;
                    font-size: 14px;
                    font-family: 'Lucida Sans', 'Lucida Sans Regular',
                      'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana,
                      sans-serif;
                  "
                >
                  <strong>REGISTER</strong>
                </a>
                <p>
                  <span style="font-size: 14px"
                    ><a
                      href="https://www.luthernavigator.com/"
                      rel="noopener"
                      style="text-decoration: underline; color: #003882"
                      target="_blank"
                      title="example"
                      >Or go to our website</a
                    ></span
                  >
                </p>
              </div>
            </div>
          </div>

          <div style="font-size: 1px; line-height: 20px"> </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
